<div ui-content-for="modals">
    <div class="modal" ui-if='modal1' ui-state='modal1'>
        <div class="modal-backdrop in"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close"
                            ui-turn-off="modal1">&times;</button>
                    <h4 class="modal-title">{{selectStore.name}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{selectStore.ID}}</p>
                    <p>{{selectStore.phone}}</p>
                    <p>{{selectStore.address}}</p>
                </div>
                <div class="modal-footer">
                    <button ui-turn-off="modal1" class="btn btn-danger fa fa-trash" ng-click="delete(selectStore.ID)"> Xóa</button>
                    <button ui-turn-off="modal1" class="btn btn-primary">Cập nhập</button>
                    <button ui-turn-off="modal1" class="btn btn-default">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</div>
