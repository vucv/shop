<div ui-content-for="title">
    <span>Scroll</span>
</div>

<div ui-content-for="navbarAction">
    <a href="#/store/add" ui-toggle="uiSidebarRight" class="btn">
        <i class="fa fa-plus"></i> Cửa hàng
    </a>
</div>

<div class="scrollable" ui-state="searchBar">
    <input
            ng-if="Ui.active('searchBar')"
            type="search"
            class="form-control scrollable-header"
            placeholder="Search.." />

    <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
        <div class="list-group" ui-turn-on="modal1">
            <div ng-repeat="item in stores" href="#" class="list-group-item row" ng-click="selectedItem(item)">
                <i class="col-md-4">{{item.name.charAt(0)}}</i>
                <i class="col-md-8">{{ item.name }}</i>
            </div>
        </div>
    </div>

    <div ui-content-for="modals">
        <div class="modal" ui-if='modal1' ui-state='modal1'>
            <div class="modal-backdrop in"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close"
                                ui-turn-off="modal1">&times;</button>
                        <h1 class="modal-title text-center">{{selectStore.name}}</h1>
                    </div>
                    <div class="modal-body">
                            <div class="row">
                                <div class="col-md-4 fa fa-phone fa-3 pull-left"></div>
                                <div class="col-md-8 lead"><a href="tel:{{selectStore.tel}}">
                                    {{selectStore.tel}}</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 fa fa-home fa-3 pull-left"></div>
                                <div class="col-md-8 lead">
                                    {{selectStore.address}}</a>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button ui-turn-off="modal1" class="btn btn-danger fa fa-trash" ng-click="deleteStore(selectStore.ID)"> Xóa</button>
                        <button ui-turn-off="modal1" class="btn btn-primary">Cập nhập</button>
                        <button ui-turn-off="modal1" class="btn btn-default">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
        <i class="fa fa-search"></i>
        <span ui-hide="searchBar">Show</span>
        <span ui-show="searchBar">Hide</span>
        Search Bar
    </a>
</div>
